<template>
    <lightning-card>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-m-around_small">
                Create Testing Objects.
            </h2>
            
            <!-- Default/basic -->
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input 
                    class="slds-m-bottom_x-small"
                    type="text" 
                    label="Enter name"
                    onchange={handleChange}>
                </lightning-input>
                <lightning-button 
                    variant="brand" 
                    label="Add object" 
                    title="Primary action" 
                    onclick={handleClick} 
                    class="slds-m-left_x-small">
                </lightning-button>
                <lightning-button 
                    variant="brand" 
                    label="Find test object" 
                    title="Primary action" 
                    onclick={handleSearch} 
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </div>    
    </lightning-card>
    <template if:true={isModalOpen}>
        <c-modal-search-result 
            result-search={foundObjects}
            onclose={closeModal}>
        </c-modal-search-result>
    </template>
</template>
