<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">List of search test objects</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Test Object Name">Test Object Name</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Created Date">Created Date</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={resultSearch} for:item="item">
                            <tr class="slds-hint-parent" key={item.Id}> 
                                <td data-label="Test Object Name" key={item.Name}>
                                    <div class="slds-truncate" title="Product Name">{item.Name}</div>
                                </td>
                                <td data-label="Created Date" key={item.CreatedDate}>
                                    <div class="slds-truncate" title="Created Date">{item.CreatedDate}</div>
                                </td>
                            </tr> 
                        </template>       
                    </tbody>
                </table>        
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
